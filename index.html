<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fancy letterheaded paper</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body class="letter">
  <article>
    <div class="top-border">
      <img src="img/top-image.png" alt="top border design">
    </div>

    <header class="logo">
      <h1>Awesome<br>Company</h1>
      <img src="img/logo.png" alt="company logo design">
    </header>

    <div class="bottom-border">
      <img src="img/bottom-image.png" alt="bottom border design">
    </div>

    <address>
      <p>The Awesome Company</p>
      <p>102-112 Frail Bend Bridge<br>
        The Dwindlings<br>
        Little Hornet<br>
        HX3 9ZQ<br>
        UK</p>
    </address>

  </article>
</body>

</html>
